<html>
<body>

<h1>JavaScript console.assert() Method</h1>

<p>Press F12 on your keyboard to view the message in the console view.</p>

<script>

console.assert(document.getElementById("demo"), "You have no element with ID 'demo'");

<h1>JavaScript console.table() Method</h1>
console.table(["Audi", "Volvo", "Ford"]);

<h1>JavaScript console.log() Method</h1>
console.log("Hello world!");

<h1>JavaScript console.time() Method</h1>
console.time();
for (i = 0; i < 100000; i++) {
  // some code
}
console.timeEnd();

<h1>JavaScript console.warn() Method</h1>
console.warn("This is a warning!");



</script>

</body>
</html>
