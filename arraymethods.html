<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Properties</h2>

<p>The length property returns the length of a string:</p>

<p id="demo"></p>

<script>
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo").innerHTML = txt.length;
</script>



<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>




<script>
var str = "Please locate where 'locate' occurs!";
<p>The indexOf() method returns the position of the first occurrence of a specified text:</p>
var pos = str.indexOf("locate");
document.getElementById("demo1").innerHTML = pos;

<p>The lastIndexOf() method returns the position of the last occurrence of a specified text:</p>
var pos = str.lastIndexOf("locate");
document.getElementById("demo2").innerHTML = pos;

<p>The search() method returns the position of the first occurrence of a specified text in a string:</p>
var pos = str.search("locate");
document.getElementById("demo3").innerHTML = pos;

<p>The slice() method extract a part of a string and returns the extracted parts in a new string:</p>
var str = "Apple, Banana, Kiwi";
var res = str.slice(7,13);
document.getElementById("demo4").innerHTML = res; 

</script>

</body>
</html>
