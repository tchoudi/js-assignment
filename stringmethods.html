<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<p id="demo"></p>
<p id="demo4"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo5"></p>
<p id="demo6"></p>



<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
<p>The toString() method returns an array as a comma separated string:</p>
document.getElementById("demo").innerHTML = fruits.toString();

<p>The join() method joins array elements into a string.</p>
document.getElementById("demo4").innerHTML = fruits.join(" * ");

<p>The pop() method removes the last element from an array.</p>
document.getElementById("demo1").innerHTML = fruits;
document.getElementById("demo2").innerHTML = fruits.pop();
document.getElementById("demo3").innerHTML = fruits;

<p>The shift() method removes the first element of an array (and "shifts" all other elements to the left):</p>
document.getElementById("demo5").innerHTML = fruits;
fruits.shift();
document.getElementById("demo6").innerHTML = fruits;

</script>

</body>
</html>
